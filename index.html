<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Language Selector Pop-Up</title>
    <script
      src="https://code.jquery.com/jquery-3.6.4.min.js"
      integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="lang-cover"></div>
    <div class="lang-popup">
      <div class="lang-selector">
        <div class="lang-close-container">
          <button class="lang-close">
            <i class="fa-solid fa-xmark"></i>
          </button>
        </div>
        <div id="langs">
          <a
            id="lang-item-1"
            class="lang-item"
            href="https://feritdemirkanglobal.com/"
          >
            <img
              class="lang-img"
              src="https://www.feritdemirkanglobal.com/wp-content/uploads/2023/05/united-kingdom.png"
            />
            <span class="lang-text">English</span>
          </a>
          <a
            id="lang-item-2"
            class="lang-item"
            href="https://feritdemirkanglobal.com/de/"
          >
            <img
              class="lang-img"
              src="https://www.feritdemirkanglobal.com/wp-content/uploads/2023/05/germany.png"
            />
            <span class="lang-text">Deutsch</span>
          </a>
          <a
            id="lang-item-3"
            class="lang-item"
            href="https://feritdemirkanglobal.com/ar/"
          >
            <img
              class="lang-img"
              src="https://www.feritdemirkanglobal.com/wp-content/uploads/2023/05/saudi-arabia.png"
            />
            <span class="lang-text">عربي</span>
          </a>
        </div>
      </div>
    </div>
    <button class="lang-open">Language Selector</button>
    <script>
      $(".lang-open").click(function () {
        $(".lang-popup").fadeIn(500);
        $(".lang-cover").fadeTo(500, 0.5);
      });

      $(".lang-close").click(function () {
        $(".lang-popup").fadeOut(500);
        $(".lang-cover").fadeOut(500);
      });

      $(".lang-close-transparent").click(function () {
        $(".lang-popup").fadeOut(500);
        $(".lang-cover").fadeOut(500);
      });
    </script>
    <script>
      $(document).ready(function () {
        $(".lang-item").hover(
          function () {
            $(".lang-item").not(this).css({
              filter: "blur(3px)",
              opacity: "0.5",
            });
          },
          function () {
            $(".lang-item").css({
              filter: "",
              opacity: "",
            });
          }
        );
      });
    </script>
  </body>
</html>
