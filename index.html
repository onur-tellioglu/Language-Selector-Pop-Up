<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pop-Up Demo</title>
    <script
      src="https://code.jquery.com/jquery-3.6.4.min.js"
      integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="lang-cover"></div>
    <div class="lang-popup">
      <div class="lang-selector">
        <div class="lang-close-container">
          <button class="lang-close">
            <!-- <p class="lang-text">Language Selector</p> -->
            <i class="fa-solid fa-xmark"></i>
          </button>
        </div>
        <div id="lang-item-1" class="lang-item">
          <img class="lang-img" src="/assets/images/en.jpeg" />
          <a class="lang-text" href="https://feritdemirkanglobal.com/"
            >English</a
          >
        </div>
        <div id="lang-item-2" class="lang-item">
          <img class="lang-img" src="/assets/images/de.jpeg" />
          <a class="lang-text" href="https://feritdemirkanglobal.com/de/"
            >Deutsch</a
          >
        </div>
        <div id="lang-item-3" class="lang-item">
          <img class="lang-img" src="/assets/images/ar.jpeg" />
          <a class="lang-text" href="https://feritdemirkanglobal.com/ar/"
            >عربي</a
          >
        </div>
      </div>
    </div>
    <button class="lang-open">Language Selector</button>
    <script>
      $(".lang-open").click(function () {
        $(".lang-popup").fadeIn(500);
        $(".lang-cover").fadeTo(500, 0.5);
      });

      $(".lang-close").click(function () {
        $(".lang-popup").fadeOut(500);
        $(".lang-cover").fadeOut(500);
      });
    </script>
  </body>
</html>
